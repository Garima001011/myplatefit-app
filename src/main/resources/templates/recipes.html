<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Recipes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-success">Recipe Search Results</h2>

  <form method="get" action="/recipes" class="mb-4">
    <input type="text" name="query" placeholder="Search recipes..." class="form-control" style="width: 300px; display: inline-block;" />
    <button type="submit" class="btn btn-success ms-2">Search</button>
  </form>

  <div class="row">
    <div th:each="recipe : ${recipes}" class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img th:src="${recipe.image}" class="card-img-top" alt="recipe image">
        <div class="card-body">
          <h5 class="card-title">
            <a th:href="@{'/recipe/' + ${recipe.id}}" th:text="${recipe.title}"></a>
          </h5>
          <p class="card-text">Calories: <span th:text="${recipe.calories}">0</span> kcal</p>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
