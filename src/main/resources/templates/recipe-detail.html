<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Details - MyPlateFit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-3 text-success" th:text="${recipe.title}">Recipe Title</h2>

    <div class="row mb-4">
        <div class="col-md-5">
            <img th:src="${recipe.image}" class="img-fluid rounded shadow" alt="Recipe Image">
        </div>
        <div class="col-md-7">
            <p><b>Ready in:</b> <span th:text="${recipe.readyInMinutes}"></span> mins</p>
            <p><b>Servings:</b> <span th:text="${recipe.servings}"></span></p>

            <h5>Nutrition:</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="nutrient : ${recipe.nutrition.nutrients}">
                    <b th:text="${nutrient.name}"></b>:
                    <span th:text="${nutrient.amount}"></span>
                    <span th:text="${nutrient.unit}"></span>
                </li>
            </ul>

            <a href="/meal-plan" class="btn btn-secondary">Back to Meal Plan</a>
        </div>
    </div>

    <h4>Ingredients</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="ing : ${recipe.extendedIngredients}">
            <span th:text="${ing.amount}"></span>
            <span th:text="${ing.unit}"></span>
            <span th:text="${ing.name}"></span>
        </li>
    </ul>

</div>
</body>
</html>
