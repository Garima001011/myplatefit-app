<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - MyPlateFit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-center text-success mb-3">Forgot Your Password?</h3>
        <p class="text-muted text-center">Enter your registered email to receive a reset link.</p>

        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Send Reset Link</button>
            </div>
        </form>

        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </div>
</div>
</body>
</html>
