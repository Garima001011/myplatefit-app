<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - MyPlateFit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/healthy-picture.jpg') center/cover no-repeat fixed;
        }
        .bg-overlay {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 128, 0, 0.1);
            overflow: hidden;
            background: white;
        }
        .image-panel {
            flex: 1;
            background: url('/images/heart-healthy-diet.jpg') center/cover no-repeat;
            min-height: 500px;
        }
        .form-panel {
            flex: 1;
            padding: 2.5rem;
            min-width: 300px;
        }
        .brand-title {
            color: #2e7d32;
            font-weight: bold;
        }
        .forgot-link {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="bg-overlay">
    <div class="login-card">
        <!-- Left Panel Image -->
        <div class="image-panel d-none d-md-block"></div>

        <!-- Right Panel Form -->
        <div class="form-panel">
            <h2 class="text-center brand-title mb-4">Welcome Back to MyPlateFit</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="username" class="form-control" required placeholder="you@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="********">
                </div>

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <a href="/forgot-password" class="forgot-link text-decoration-none text-success">Forgot password?</a>
                    <small class="text-end">No account? <a href="/register" class="text-primary">Register</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
