<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - MyPlateFit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e8f5e9;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-wrapper {
            max-width: 960px;
            margin: auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 128, 0, 0.1);
            background: white;
            display: flex;
            flex-wrap: wrap;
            min-height: 600px; /* ‚¨ÖÔ∏è Ensures image side is visible */
        }

        .image-side {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1572441710533-6bab42b90aa4?fit=crop&w=800&h=600&q=80') center/cover no-repeat;
            min-height: 600px;
        }

        .form-side {
            flex: 1;
            padding: 2rem;
            min-width: 300px;
        }

        .brand-title {
            color: #2e7d32;
            font-weight: bold;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex flex-column flex-md-row shadow rounded-4 overflow-hidden" style="background: white; min-height: 600px;">

        <!-- üì∑ Left Side Image -->
        <div class="image-side d-none d-md-block" style="flex: 1; min-height: 600px;
     background: url('/images/health-banner.png') center/cover no-repeat;">
        </div>


        <!-- üìù Right Side Form -->
        <div class="form-side p-4" style="flex: 1; min-width: 320px;">
            <h2 class="text-center brand-title mb-4">Join MyPlateFit</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Garima Sharma" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="********" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Weight (kg)</label>
                        <input type="number" th:field="*{weight}" class="form-control" placeholder="e.g., 60">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Height (cm)</label>
                        <input type="number" th:field="*{height}" class="form-control" placeholder="e.g., 165">
                    </div>
                </div>
                <div class="mb-3">
                    <label>Age</label>
                    <input type="number" th:field="*{age}" class="form-control" placeholder="e.g., 25">
                </div>
                <div class="mb-3">
                    <label>Gender</label>
                    <select th:field="*{gender}" class="form-select">
                        <option value="">Select...</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label>Exercise Level</label>
                    <select th:field="*{exerciseLevel}" class="form-select">
                        <option value="">Select...</option>
                        <option value="None">None</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Active">Active</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label>Weight Goal</label>
                    <select th:field="*{goal}" class="form-select">
                        <option value="">Select...</option>
                        <option value="Maintain">Maintain Weight</option>
                        <option value="Lose">Lose Weight</option>
                        <option value="Gain">Gain Weight</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="/login">Login here</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
